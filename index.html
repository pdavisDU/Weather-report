<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<header>Weather Dashboard</header>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
        <h1><strong>Search for a city:</strong></h1>
        <form>
            <!-- city search area -->
        <input id="searching-city" type="text" placeholder="Fort Worth">
        <button id="new-search">Search</button>
        </form>
        <div id="search-history"></div>
        <!-- past searches appear here -->
        <div id="container searches">
            <div id="row searches-past">
                <ul id="list-group"></ul>
            </div>
        </div>
        <div class="col-sm-8">
        
        <div id="weather-effects">
            <h3 id="current-city"></h3>
            <div id="temp">Temperature - </div>
            <div id="humid">Humidity - </div>
            <div id="wind">Wind - </div>
            <div id="uv">UVI - </div>
        </div>
        <div id="5-day">
            <h3 id="5daytop">5 Day Forecast </h3>
            <h3 id="days"></h3>
        </div>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./script.js"></script>
</body>
</html>
